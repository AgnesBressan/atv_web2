<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Pet para API</title>
  <link rel="stylesheet" href="pet.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Pet</h2>

    <form id="petForm" enctype="multipart/form-data">
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" required>

      <label for="type">Tipo:</label>
      <select name="type" id="type" required>
        <option value="Dog" selected>Cachorro</option>
        <option value="Cat">Gato</option>
        <option value="Bird">Ave</option>
      </select>

      <label for="breed">Raça:</label>
      <input type="text" name="breed" id="breed" required>

      <label for="birth">Data de Nascimento:</label>
      <input type="date" name="birth" id="birth" value="2022-11-11">

      <label for="photo">Foto:</label>
      <input type="file" name="photo" id="photo" accept="image/*">

      <!-- Novo campo: selecionar cliente já cadastrado -->
      <label for="client">Cliente:</label>
      <select name="ClientId" id="client" required>
        <option value="">Carregando clientes...</option>
      </select>

      <button type="submit">Enviar</button>

      <p id="response"></p>
    </form>
  </div>

  <script>
    // Deixe o token disponível para todos os usos (carregar clientes + enviar form)
    const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjYsImVtYWlsIjoibWFyaWEyMDAwQGptYWlsLmNvbSIsImlhdCI6MTc1OTcxNDMwMCwiZXhwIjoxNzYyMzA2MzAwfQ.Efz_miyNvBzn2v1m9Fr-3XqT4n6-DB2fK3vbiG5DbrI";

    // 1) Carrega clientes já cadastrados e preenche o <select>
    async function loadClients() {
      const select = document.getElementById('client');
      try {
        const res = await fetch('/clients', {
          headers: { Authorization: `Bearer ${TOKEN}` }
        });

        if (!res.ok) throw new Error('Falha ao buscar clientes (' + res.status + ')');

        const clients = await res.json(); // espera-se algo como [{id: 1, name: "Maria"}, ...]
        select.innerHTML = '<option value="">Selecione um cliente</option>';

        clients.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id;        // envia o ID para a API
          opt.textContent = c.name; // mostra o nome para a pessoa usuária
          select.appendChild(opt);
        });

        if (clients.length === 0) {
          select.innerHTML = '<option value="">Nenhum cliente cadastrado</option>';
        }
      } catch (err) {
        select.innerHTML = '<option value="">Erro ao carregar clientes</option>';
        document.getElementById('response').textContent = '❌ ' + err.message;
      }
    }

    // carrega clientes assim que a página abrir
    document.addEventListener('DOMContentLoaded', loadClients);

    // 2) Envio do formulário
    document.getElementById('petForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      // garantimos que um cliente foi escolhido
      if (!formData.get('ClientId')) {
        document.getElementById('response').textContent = '❌ Selecione um cliente.';
        return;
      }

      try {
        const response = await fetch('/pets', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${TOKEN}`
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error('Erro ao enviar os dados: ' + response.status);
        }

        const result = await response.json();
        document.getElementById('response').textContent =
          '✅ Enviado com sucesso!\n\n' + JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('response').textContent =
          '❌ Erro: ' + error.message;
      }
    });
  </script>
</body>
</html>
