<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Pet</title>
  <link rel="stylesheet" href="/public/css/pet.css"/>
  <script src="/public/js/pet.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Pet</h2>

    <form id="petForm" enctype="multipart/form-data">
      
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required />

      <label for="type">Tipo:</label>
      <select id="type" name="type" required>
        <option value="Dog" selected>Cachorro</option>
        <option value="Cat">Gato</option>
        <option value="Bird">Ave</option>
        <option value="Other">Outro</option>
      </select>
      
      <label for="breed">Ra√ßa:</label>
      <input type="text" id="breed" name="breed" /> <label for="birth">Data de Nascimento:</label>
      <input type="date" id="birth" name="birth" />
      
      <label for="photo">Foto:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <label for="ClientId">Dono (Cliente):</label>
      <select id="ClientId" name="ClientId" required>
        <option value="">Carregando clientes...</option>
      </select>
      
      <div class="actions" style="margin-top: 20px;">
        <button type="submit">Salvar</button>
        <button type="reset" class="ghost">Limpar</button>
      </div>

      <p id="response" style="margin-top: 15px;"></p>
    </form>
  </div>
</body>
</html>
