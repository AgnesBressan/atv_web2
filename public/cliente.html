<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="cliente.css"/>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Cliente</h2>

    <form id="clientForm" enctype="multipart/form-data">
      <!-- Identificação -->
      <label for="fullName">Nome completo:</label>
      <input type="text" id="fullName" name="fullName" required />

      <div class="grid">
        <div class="col">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="col">
          <label for="phone">Telefone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="(11) 91234-5678"
            pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
            title="Use o formato (11) 91234-5678"
            required
          />
        </div>
      </div>

      <div class="grid">
        <div class="col">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Somente números"
            pattern="^\d{11}$"
            title="Informe 11 dígitos (somente números)"
            required
          />
        </div>
        <div class="col">
          <label for="birth">Data de Nascimento:</label>
          <input type="date" id="birth" name="birth" />
        </div>
      </div>

      <!-- Endereço -->
      <div class="section-title">Endereço</div>

      <label for="street">Logradouro:</label>
      <input type="text" id="street" name="street" placeholder="Rua, Avenida..." required />

      <div class="grid">
        <div class="col">
          <label for="number">Número:</label>
          <input type="text" id="number" name="number" required />
        </div>
        <div class="col">
          <label for="complement">Complemento:</label>
          <input type="text" id="complement" name="complement" placeholder="Apto, Bloco..." />
        </div>
      </div>

      <div class="grid">
        <div class="col">
          <label for="district">Bairro:</label>
          <input type="text" id="district" name="district" required />
        </div>
        <div class="col">
          <label for="zip">CEP:</label>
          <input
            type="text"
            id="zip"
            name="zip"
            placeholder="00000-000"
            pattern="^\d{5}-?\d{3}$"
            title="Use 00000-000"
            required
          />
        </div>
      </div>

      <div class="grid">
        <div class="col">
          <label for="city">Cidade:</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="col">
          <label for="state">UF:</label>
          <select id="state" name="state" required>
            <option value="" selected disabled>Selecione</option>
            <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
            <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
            <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
            <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
            <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
            <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
            <option>SP</option><option>SE</option><option>TO</option>
          </select>
        </div>
      </div>

      <!-- Avatar opcional -->
      <label for="avatar">Foto (opcional):</label>
      <input type="file" id="avatar" name="avatar" accept="image/*" />

      <!-- Status -->
      <label class="inline">
        <input type="checkbox" id="active" name="active" checked />
        Cliente ativo
      </label>

      <!-- Ações -->
      <div class="actions">
        <button type="submit">Salvar</button>
        <button type="reset" class="ghost">Limpar</button>
      </div>

      <p id="response"></p>
    </form>
  </div>
</body>
</html>
